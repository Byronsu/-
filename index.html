                document.querySelectorAll('.relationship-option').forEach(option => {
                    option.classList.remove('border-primary', 'bg-gray-700');
                    option.classList.add('border-transparent');
                });
                
                if (this.checked) {
                    const optionDiv = this.nextElementSibling;

                }
            });
        });

        // 生成星座图案
        function createConstellationPatterns() {
            const container = document.getElementById('constellation-patterns');
            const patterns = [
                { // 大熊星座
                    points: [[10, 20], [15, 15], [20, 25], [25, 10], [30, 20], [35, 5], [40, 15]],
                    color: 'rgba(255, 255, 255, 0.5)',
                    size: 1.5,
                    top: '10%',
                    left: '5%',
                    rotation: '15deg'
                },
                { // 猎户座
                    points: [[10, 30], [20, 20], [30, 30], [20, 40], [15, 50], [25, 50], [35, 45]],
                    color: 'rgba(255, 255, 255, 0.4)',
                    size: 2,
                    top: '40%',
                    left: '70%',
                    rotation: '-10deg'
                },
                { // 天鹅座
                    points: [[5, 20], [15, 15], [25, 10], [35, 15], [45, 20], [35, 25], [25, 30], [15, 25]],
                    color: 'rgba(255, 255, 255, 0.3)',
                    size: 1.2,
                    top: '20%',
                    left: '75%',
                    rotation: '25deg'
                },
                { // 天龙座
                    points: [[5, 10], [15, 15], [25, 10], [35, 20], [45, 15], [55, 25], [65, 20], [75, 30]],
                    color: 'rgba(255, 255, 255, 0.25)',
                    size: 1,
                    top: '60%',
                    left: '10%',
                    rotation: '-5deg'
                }
            ];

            patterns.forEach((pattern, index) => {
                const patternElement = document.createElement('div');
                patternElement.classList.add('absolute', 'floating', `floating-delay-${index % 3 + 1}`);
                patternElement.style.top = pattern.top;
                patternElement.style.left = pattern.left;
                patternElement.style.transform = `rotate(${pattern.rotation})`;
                patternElement.style.width = '100px';
                patternElement.style.height = '100px';
                
                // 创建星星
                pattern.points.forEach((point, i) => {
                    const star = document.createElement('div');
                    star.classList.add('absolute', 'bg-white', 'rounded-full');
                    star.style.width = `${pattern.size}px`;
                    star.style.height = `${pattern.size}px`;
                    star.style.left = `${point[0]}px`;
                    star.style.top = `${point[1]}px`;
                    star.style.boxShadow = `0 0 ${pattern.size * 2}px ${pattern.color}`;
                    patternElement.appendChild(star);
                    
                    // 创建连线
                    if (i < pattern.points.length - 1) {
                        const line = document.createElement('div');
                        const x1 = point[0];
                        const y1 = point[1];
                        const x2 = pattern.points[i + 1][0];
                        const y2 = pattern.points[i + 1][1];
                        
                        const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                        const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                        
                        line.classList.add('absolute', 'bg-white');
                        line.style.width = `${length}px`;
                        line.style.height = '1px';
                        line.style.left = `${x1}px`;
                        line.style.top = `${y1 + pattern.size / 2}px`;
                        line.style.transformOrigin = '0 0';
                        line.style.transform = `rotate(${angle}deg)`;
                        line.style.opacity = '0.2';
                        
                        patternElement.appendChild(line);
                    }
                });
                
                container.appendChild(patternElement);
            });
        }

        // 根据生日计算星座
        function calculateConstellation(birthdate) {
            const date = new Date(birthdate);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            for (const constellation of constellationData) {
                const start = constellation.dateRange.start;
                const end = constellation.dateRange.end;
                
                if ((month === start.month && day >= start.day) || 
                    (month === end.month && day <= end.day) ||
                    (month > start.month && month < end.month)) {
                    return constellation;
                }
                
                // 处理摩羯座的跨年情况
                if (constellation.name === "摩羯座" && 
                    ((month === 12 && day >= 22) || (month === 1 && day <= 19))) {
                    return constellation;
                }
            }
            
            return null;
        }

        // 显示与所有星座的匹配结果 - 轮盘式
        function displayAllMatches(name, constellation, relationship) {
            const wheelCanvas = document.getElementById('wheel-canvas');
            const ctx = wheelCanvas.getContext('2d');
            const centerX = wheelCanvas.width / 2;
            const centerY = wheelCanvas.height / 2;
            const radius = 140;
            const sliceAngle = (2 * Math.PI) / 12;
            
            let currentRotation = 0;
            let isDragging = false;
            let lastAngle = 0;
            
            // 获取关系类型名称
            const relationshipNames = {
                'love': '恋人关系',
                'friend': '朋友关系',
                'colleague': '同事关系',
                'family': '家人关系',
                'other': '其他关系'
            };
            
            // 绘制轮盘
            function drawWheel(rotation) {
                ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
                
                // 绘制太阳背景
                ctx.save();
                ctx.translate(centerX, centerY);
                
                // 太阳光晕
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, radius + 20);
                gradient.addColorStop(0, 'rgba(255, 200, 50, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 200, 50, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, radius + 20, 0, 2 * Math.PI);
                ctx.fill();
                
                // 绘制每个星座扇形
                for (let i = 0; i < 12; i++) {
                    const startAngle = i * sliceAngle + rotation;
                    const endAngle = (i + 1) * sliceAngle + rotation;
                    const c = constellationData[i];
                    
                    // 根据元素设置颜色
                    let color;
                    switch(c.element) {
                        case '火': color = '#f97316'; break;
                        case '土': color = '#84cc16'; break;
                        case '风': color = '#06b6d4'; break;
                        case '水': color = '#3b82f6'; break;
                        default: color = '#6366f1';
                    }
                    
                    // 绘制扇形
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // 绘制星座符号和名称
                    ctx.save();
                    ctx.rotate(startAngle + sliceAngle / 2);
                    ctx.translate(radius * 0.7, 0);
                    ctx.rotate(Math.PI / 2);
                    
                    // 星座符号
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(c.symbol, 0, -15);
                    
                    // 星座名称
                    ctx.font = '12px Arial';
                    ctx.fillText(c.name, 0, 10);
                    
                    ctx.restore();
                }
                
                // 绘制中心圆
                ctx.beginPath();
                ctx.arc(0, 0, 40, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(30, 41, 59, 0.9)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 200, 50, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // 中心显示当前星座
                const selectedIndex = Math.floor(((3 * Math.PI / 2 - rotation) % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI) / sliceAngle) % 12;
                const selectedConstellation = constellationData[selectedIndex];
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(selectedConstellation.symbol, 0, -5);
                ctx.font = '10px Arial';
                ctx.fillText(selectedConstellation.name, 0, 10);
                
                ctx.restore();
            }
            
            // 获取鼠标/触摸角度
            function getAngle(e) {
                const rect = wheelCanvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left - centerX;
                const y = (e.clientY || e.touches[0].clientY) - rect.top - centerY;
                return Math.atan2(y, x);
            }
            
            // 更新详细信息
            function updateDetail() {
                const selectedIndex = Math.floor(((3 * Math.PI / 2 - currentRotation) % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI) / sliceAngle) % 12;
                const selectedConstellation = constellationData[selectedIndex];
                const matchData = compatibilityData[relationship][constellation.name][selectedConstellation.name];
                
                const detailContent = document.getElementById('match-detail-content');
                
                // 根据匹配度设置颜色
                let matchColor;
                if (matchData.rate >= 90) {
                    matchColor = 'text-green-400';
                } else if (matchData.rate >= 80) {
                    matchColor = 'text-blue-400';
                } else if (matchData.rate >= 70) {
                    matchColor = 'text-yellow-400';
                } else if (matchData.rate >= 60) {
                    matchColor = 'text-orange-400';
                } else {
                    matchColor = 'text-red-400';
                }
                
                detailContent.innerHTML = `
                    <div class="text-center">
                        <div class="text-6xl mb-4">${selectedConstellation.symbol}</div>
                        <h3 class="text-2xl font-bold mb-2">${selectedConstellation.name}</h3>
                        <div class="text-sm text-gray-400 mb-4">${selectedConstellation.element}象星座</div>
                        
                        <div class="bg-gray-800 rounded-lg p-4 mb-4">
                            <div class="text-sm text-gray-400 mb-2">匹配度 (${relationshipNames[relationship]})</div>
                            <div class="text-5xl font-bold ${matchColor} mb-2">${matchData.rate}%</div>
                            <div class="w-full bg-gray-700 rounded-full h-3">
                                <div class="h-3 rounded-full transition-all duration-500" style="width: ${matchData.rate}%; background: linear-gradient(to right, #6366f1, #f472b6);"></div>
                            </div>
                        </div>
                        
                        <div class="bg-gray-800 rounded-lg p-4 mb-4 text-left">
                            <h4 class="font-semibold mb-2 text-primary">匹配分析</h4>
                            <p class="text-gray-300 text-sm">${matchData.description}</p>
                        </div>
                        
                        <div class="bg-gray-800 rounded-lg p-4 text-left">
                            <h4 class="font-semibold mb-2 text-primary">相处建议</h4>
                            <ul class="list-disc list-inside text-gray-300 text-sm space-y-1">
                                ${matchData.suggestions.map(s => `<li>${s}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }
            
            // 鼠标/触摸事件
            wheelCanvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastAngle = getAngle(e);
            });
            
            wheelCanvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const angle = getAngle(e);
                    const delta = angle - lastAngle;
                    currentRotation += delta;
                    lastAngle = angle;
                    drawWheel(currentRotation);
                    updateDetail();
                }
            });
            
            wheelCanvas.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            wheelCanvas.addEventListener('mouseleave', () => {
                isDragging = false;
            });
            
            // 触摸事件
            wheelCanvas.addEventListener('touchstart', (e) => {
                isDragging = true;
                lastAngle = getAngle(e);
                e.preventDefault();
            });
            
            wheelCanvas.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const angle = getAngle(e);
                    const delta = angle - lastAngle;
                    currentRotation += delta;
                    lastAngle = angle;
                    drawWheel(currentRotation);
                    updateDetail();
                    e.preventDefault();
                }
            });
            
            wheelCanvas.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            // 初始绘制
            drawWheel(currentRotation);
            updateDetail();
            
            // 显示所有匹配结果
            allMatch.classList.remove('hidden');
        }

        // 计算按钮点击事件
        calculateBtn.addEventListener('click', () => {
            // 获取表单数据
            const name1 = document.getElementById('name1').value.trim() || '你';
            const calendar1 = document.querySelector('input[name="calendar1"]:checked').value;
            const birthdate1 = document.getElementById('birthdate1').value;
            const gender1 = document.querySelector('input[name="gender1"]:checked').value;
            
            const name2 = document.getElementById('name2').value.trim();
            const calendar2 = document.querySelector('input[name="calendar2"]:checked').value;
            const birthdate2 = document.getElementById('birthdate2').value;
            const gender2 = document.querySelector('input[name="gender2"]:checked').value;
            
            const relationship = document.querySelector('input[name="relationship"]:checked').value;
            
            // 验证必填字段
            if (!birthdate1) {
                alert('请输入第一个人的生日');
                return;
            }
            
            // 计算星座
            const constellation1 = calculateConstellation(birthdate1);
            
            if (!constellation1) {
                alert('无法计算第一个人的星座，请检查生日格式');
                return;
            }
            
            // 显示第一个人的星座信息
            displayPersonInfo(1, name1, constellation1);
            
            // 判断是否有第二个人
            if (name2 && birthdate2) {
                // 计算第二个人的星座
                const constellation2 = calculateConstellation(birthdate2);
                
                if (!constellation2) {
                    alert('无法计算第二个人的星座，请检查生日格式');
                    return;
                }
                
                // 显示第二个人的星座信息
                displayPersonInfo(2, name2, constellation2);
                
                // 显示两个人的匹配结果
                displayTwoPersonMatch(name1, name2, gender1, gender2, constellation1, constellation2, relationship);
                
                // 隐藏所有星座的匹配结果
                allMatch.classList.add('hidden');
            } else {
                // 隐藏第二个人的信息
                person2Info.classList.add('hidden');
                
                // 隐藏两个人的匹配结果
                twoPersonMatch.classList.add('hidden');
                
                // 显示与所有星座的匹配结果
                displayAllMatches(name1, constellation1, relationship);
            }
            
            // 显示结果部分
            resultSection.classList.remove('hidden');
            
            // 滚动到结果部分
            resultSection.scrollIntoView({ behavior: 'smooth' });
        });

        // 返回顶部按钮点击事件
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // 滚动事件监听
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.opacity = '1';
            } else {
                backToTopBtn.style.opacity = '0';
            }
        });

        // 单选按钮样式
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // 找到同组的所有单选按钮
                const name = this.getAttribute('name');
                document.querySelectorAll(`input[name="${name}"]`).forEach(r => {
                    // 找到对应的div
                    const div = r.parentElement.nextElementSibling;
                    if (r.checked) {
                        div.classList.add('radio-checked');
                    } else {
                        div.classList.remove('radio-checked');
                    }
                });
            });
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createConstellationPatterns();
            
            // 设置默认日期为今天
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const defaultDate = `${year}-${month}-${day}`;
            
            document.getElementById('birthdate1').value = defaultDate;
            document.getElementById('birthdate2').value = defaultDate;
            
            // 添加页面加载动画
            document.body.classList.add('opacity-0');
            setTimeout(() => {
                document.body.classList.add('transition-opacity', 'duration-1000');
                document.body.classList.remove('opacity-0');
            }, 100);
        });
    </script>

</body></html>
